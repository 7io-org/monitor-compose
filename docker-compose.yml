---
version: '3.7'
services:
  prometheus:
    container_name: 'monitor_prometheus'
    hostname: 'monitor_prometheus'
    image: prom/prometheus
    volumes:
      - './prometheus:/etc/prometheus'
      - './data/prometheus:/prometheus/data'
    command: '--config.file=/etc/prometheus/config.yml --web.external-url=https://prometheus.ledyba.org/'
    expose:
      - 9090
    restart: always
    depends_on:
      - promscale
    networks:
      - planet-link
    logging:
      driver: 'json-file'
      options:
        max-file: '4'
        max-size: '250m'

  alertmanager:
    container_name: 'monitor_alertmanager'
    hostname: 'monitor_alertmanager'
    image: prom/alertmanager
    volumes:
      - './alertmanager:/etc/alertmanager'
    command: '--config.file=/etc/alertmanager/config.yml --web.external-url=https://alertmanager.ledyba.org/'
    expose:
      - 9093
    restart: always
    networks:
      - planet-link
    logging:
      driver: 'json-file'
      options:
        max-file: '4'
        max-size: '250m'

  grafana:
    container_name: 'monitor_grafana'
    hostname: 'monitor_grafana'
    image: grafana/grafana
    expose:
      - 3000
    restart: always
    networks:
      - planet-link
    depends_on:
      - prometheus
      - promscale
    volumes:
      - './data/grafana:/var/lib/grafana'
    logging:
      driver: 'json-file'
      options:
        max-file: '4'
        max-size: '250m'

## Storage
  timescale:
    container_name: 'monitor_timescale'
    hostname: 'monitor_timescale'
    image: 'timescaledev/promscale-extension:latest-pg12'
    expose:
      - 5432
    restart: always
    networks:
      - planet-link
    volumes:
      - ./data/timescale:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
    logging:
      driver: 'json-file'
      options:
        max-file: '4'
        max-size: '250m'
  timescale-exporter:
    image: wrouesnel/postgres_exporter:latest
    container_name: monitor_timescale-exporter
    hostname: monitor_timescale-exporter
    restart: always
    depends_on:
      - timescale
    networks:
      - planet-link
    logging:
      driver: 'json-file'
      options:
        max-file: '4'
        max-size: '250m'
  promscale:
    container_name: 'monitor_promscale'
    hostname: 'monitor_promscale'
    image: 'timescale/promscale'
    command: '-db-ssl-mode=disable'
    expose:
      - 9201
    restart: always
    depends_on:
      - timescale
    networks:
      - planet-link
    environment:
      TS_PROM_LOG_LEVEL: debug
      TS_PROM_DB_CONNECT_RETRIES: 10
      TS_PROM_DB_HOST: timescale
      TS_PROM_DB_PASSWORD: postgres
      TS_PROM_DB_NAME: postgres
      TS_PROM_WEB_TELEMETRY_PATH: /metrics-text
    logging:
      driver: 'json-file'
      options:
        max-file: '4'
        max-size: '250m'
## Exporters
  node-exporter:
    container_name: 'monitor_node-exporter'
    hostname: 'monitor_node-exporter'
    image: prom/node-exporter
    expose:
      - 9100
    restart: always
    networks:
      - planet-link
    volumes:
      - '/:/host:ro,rslave'
    command:
      - '--path.rootfs=/host'
    logging:
      driver: 'json-file'
      options:
        max-file: '4'
        max-size: '250m'
  domain-exporter:
    container_name: 'monitor_domain-exporter'
    hostname: 'monitor_domain-exporter'
    image: caarlos0/domain_exporter
    expose:
      - 9222
    restart: always
    networks:
      - planet-link
    logging:
      driver: 'json-file'
      options:
        max-file: '4'
        max-size: '250m'
  ssl-exporter:
    container_name: 'monitor_ssl-exporter'
    hostname: 'monitor_ssl-exporter'
    image: ribbybibby/ssl-exporter
    expose:
      - 9219
    restart: always
    networks:
      - planet-link
    logging:
      driver: 'json-file'
      options:
        max-file: '4'
        max-size: '250m'
#
networks:
  planet-link:
    external: true
